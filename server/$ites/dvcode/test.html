<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag Verification</title>
    <link href="_dv_src/style.css?v=27" type="text/css" rel="stylesheet" />
    <script src="//tangram.js:94/src/tangram.js"></script>
    <script src="_dv_src/script.js"></script>
    <style>
        body {
            width: 100%;text-align: center;
            overflow-x: hidden;
        }

        .clear {
            clear: both;
        }

        .button {  
            width: 260px;
            height: 44px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 2px;
            line-height: 44px;
            text-align: center;
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="button">点击按钮进行验证</div>
    <script>
        tangram.auto([
            'myscript',
            '$_/dom/Elements/'
        ], function(_, global, undefined) {
            var $ = _.dom.select;

            $('div.button').on(['click', 'touchstart'], function() {
                dvcode.show();
            });
            dvcode = new _.DVCode({
                baseUrl: 'http://www.eyutou.ni:8888/api/logger?c=drag-verification',
                success: function() {
                    alert('验证通过');
                    $('div.button').html('验证通过');
                }
            });
        });
    </script>
</body>

</html>

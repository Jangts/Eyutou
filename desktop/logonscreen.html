<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Yes, Tangram!</title>
    <script charset="UTF-8" src="resources/logonscreen.js" data-tangram-debug></script>
    <link rel="stylesheet" type="text/css" href="resources/logonscreen.css" />
</head>

<body>
    <yangram>
        <topbar>
            <yestangram>Yes, Tangram!</yestangram>
            <close></close>
            <setting></setting>
        </topbar>
        <logger>
            <avatar>
                <vision></vision>
                <border></border>
            </avatar>
            <form name="oui-login-form" autocomplete="off">
                <vision name="username">
                    <input name="opn" type="text" value="" placeholder="" />
                </vision>
                <vision name="password">
                    <input name="opp" type="password" placeholder="" value="" />
                </vision>
                <vision name="pincode">
                    <input name="pin" type="password" autocomplete="off" placeholder="" max-length="7" value="" />
                    <pinshow></pinshow>
                </vision>
            </form>
        </logger>
        <setter>
            <form name="oui-login-form" autocomplete="off">
                <vision name="hostbox">
                    <label>Host/Domain</label>
                    <input name="host" type="text" value="" placeholder="" />
                </vision>
                <vision name="codebox">
                    <label>Safety Code</label>
                    <input name="code" type="text" value="" placeholder="" />
                </vision>
                <vision name="sapibox">
                    <label>Standard API</label>
                    <input name="sapi" type="text" value="api" placeholder="" />
                </vision>
                <vision name="langbox">
                    <label>Language</label>
                    <input name="lang" type="text" value="zh-CN" placeholder="" />
                </vision>
                <vision name="buttons">
                    <click name="return">Return</click>
                    <click name="submit">Comfirm</click>
                </vision>
            </form>
        </setter>
        <bottom></bottom>
    </yangram>
</body>

</html>
